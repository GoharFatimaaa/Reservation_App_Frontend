<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 ">

    <div mat-dialog-title style="font-weight: 800; color: rgb(0, 0, 0);cursor: pointer;
    right:-24px;float: right;"(click)="closeDialog()">X</div>
    <br>
    <h3 class="text-center">Reservation</h3>
  </div>
</div>
</div>

<div class="container">
  <div class="row">

    <div class="col-lg-12 col-md-12 col-sm-12">


      <form #FormName="ngForm" class="example-form" [formGroup] = "profileForm">
        <mat-form-field class="example-full-width">
          <mat-label>Employee Name</mat-label>
          <input matInput #name readonly/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Office Location</mat-label>
          <input matInput #location readonly />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Room Type</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="roomType" ngModel formControlName = "roomType">
            <mat-option *ngFor="let room of rooms" [value]="room.value">
              {{ room.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label *ngIf="selectedValue === 'Options' || selectedValue==='Conference Room' else elseBlock"
            >{{selectedValue}} Type</mat-label
          >

          <mat-select  formControlName = "roomOption">
            <mat-option> </mat-option>
          </mat-select>
        </mat-form-field>

        <ng-template #elseBlock>Play Room Type</ng-template>

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label>Reservation Date</mat-label>

              <input matInput [matDatepicker]="picker" formControlName = "date" />

              <mat-datepicker #picker></mat-datepicker>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
                style="float: right"
              ></mat-datepicker-toggle>
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Start Time</mat-label>
              <input matInput
                [matAutocomplete]="auto"
                formControlName = "startTime" />
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option
                  *ngFor="let option of startTime"
                  [value]="option.viewValue"
                >
                  {{ option.viewValue }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>End Time</mat-label>
              <input matInput
                [matAutocomplete]="auto"
                formControlName = "endTime"/>
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option
                  *ngFor="let option of startTime"
                  [value]="option.viewValue"
                >
                  {{ option.viewValue }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>

                  <div  class="participants">
                  <p style="color:#808080">Participants</p>

                  <form [formGroup]="form">
                    <ng-multiselect-dropdown
                       [settings]="settings"
                       [data]="dropdownData"
                      >
                    </ng-multiselect-dropdown>
                  </form>
                 </div>
<div class="container">

<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-12">

    <button
    mat-raised-button
     color="primary"
     class="mt-4 btn w-100"
      (click)="CreateUser()">
      Book Reservation
     </button>

  </div>



  <div class="col-lg-6 col-md-6 col-sm-12">

    <button mat-raised-button
     color="warn"
     class="mt-4 btn w-100"
     (click)="cancelRequest()">
      Cancel
     </button>

    </div>

</div>
</div>





            </form>
          </div>
  </div>
</div>
