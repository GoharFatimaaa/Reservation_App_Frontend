
<app-header></app-header>
<mat-card class=" container mt-2">
  <h1 class="text-center">My Bookings</h1>
  <!-- <mat-card-content class="overflow-hidden adjustment"> -->
    <table mat-table  [dataSource]="DUMMY_DATA" class="table table-hover">
      <ng-container matColumnDef="Id">
        <th  mat-header-cell *matHeaderCellDef  class=" head text-center bg-primary text-white" >ID</th>
        <td mat-cell *matCellDef="let element" class="p-2 align-middle">{{ element.Id }}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef  class="head text-center bg-primary text-white">Name</th>
        <td mat-cell *matCellDef="let element"class="p-2 align-middle">{{ element.Name }} </td>
      </ng-container> -->

      <ng-container matColumnDef="Room">
        <th mat-header-cell *matHeaderCellDef class="abc"  class="head text-center bg-primary text-white">Room/Activity</th>
        <td mat-cell *matCellDef="let element"class="p-2 align-middle">{{ element.Room }}</td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef class="head text-center bg-primary  text-white">Reserve Date</th>
        <td mat-cell *matCellDef="let element" class="p-2 align-middle">{{ element.Date }}</td>
      </ng-container>
      <ng-container matColumnDef="To">
        <th mat-header-cell *matHeaderCellDef  class="head text-center bg-primary text-white">Start Time</th>
        <td mat-cell *matCellDef="let element" class="p-2 align-middle">{{ element.To }}</td>
      </ng-container>
      <ng-container matColumnDef="From">
        <th mat-header-cell *matHeaderCellDef  class="head text-center bg-primary text-white">End Time</th>
        <td mat-cell *matCellDef="let element" class="p-2">{{ element.From }}</td>
      </ng-container>
      <ng-container matColumnDef="Duration">
        <th mat-header-cell *matHeaderCellDef class="head text-center bg-primary text-white">Reservation Duration</th>
        <td mat-cell *matCellDef="let element"class="p-2 align-middle">{{ element.Duration }}</td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef class="head text-center bg-primary text-white">Actions</th>
        <td mat-cell *matCellDef="let element"class="p-2 align-middle" >
          <div class="btn-adjustment">
            <mat-icon color="primary">edit</mat-icon>
              <div class="vr bg-dark"></div>
            <mat-icon color="warn">delete</mat-icon>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border border-grey"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class=" border border-grey"></tr>
    </table>
  <!-- </mat-card-content> -->
  <mat-paginator class="paginator d-flex justify-content-center"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</mat-card>
